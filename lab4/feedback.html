        <form action="">
            <fieldset>
                <legend>FeedBack form</legend>
            <lable for="username">Name:&emsp;</lable>
            <input id="username" type="text" name="uname" size="30"><br>
            <lable for="Email">Email:&emsp;</lable>
            <input id="Email" type="email" name="uemail" size="30"><br>
            <p>Please check all the emotions that apply to you</p>
            <ul>
                <li><lable for="angry">Angry:&emsp;</lable><input id="username" type="checkbox" name="uname"></li>
                <li><lable for="sad">Sad&emsp;</lable><input id="sad" type="checkbox"></li>
                <li><lable for="happy">Happy</lable><input id="happy" type="checkbox"></li>
                <li><lable for="ambivalent">Ambivalent</lable><input id="ambivalent" type="checkbox"></li>
            </ul>
            <p>How satisfied are you with your service</p>
            <ul>
                <li><lable for="very satisfied">Angry:&emsp;</lable><input id="very satisfied" type="radio" name="uname"></li>
                <li><lable for="satisfied">Sad&emsp;</lable><input id="satisfied" type="radio"></li>
                <li><lable for="Didn't care"></lable>Didn't care</lable></lable><input id="Didn't care" type="radio"></li>
                <li><lable for="dissatisfied">dissatisfied</lable><input id="dissatisfied" type="radio"></li>
                <li><lable for=" very dissatisfied"> Very dissatisfied</lable><input id="very dissatisfied" type="radio"></li>
            </ul>
            <lable for="inforamyion">Further comments:</lable>
            <textarea cols="40" rows="5"></textarea><br><br>
            <input type="submit" value="submit">
        </fieldset>
        </form>
